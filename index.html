<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <title>Weather App</title>
  </head>
  <body>
    <div class ="container">
      <div class="weather-app">
        <div class="row">
        <div class="weather-today col-lg-6">
       <h6>Monday 11:30</h6>
       <h2>Sydney</h2>
       <h4>Cloudy</h4>
       <h1>16°C | F</h1>
       <P>Low 13°C - High 18°C</P>
       <p>Humidity 13% - Wind 18km/h</p>
        </div>
        <div class="weather-future col-lg-6">
       <ul>
         <li>Day 1</li>
         <li>Day 2</li>
         <li>Day 3</li>
         <li>Day 4</li>
         <li>Day 5</li>
       </ul>
       </div> <!-- end of future weather div-->
      </div> <!--end of row-->
       <small><a href="https://github.com/KC-Morrison/vanilla-weather-app" target="_blank">Open-source code</a> by Katie Morrison</small>
      </div> <!-- end of weather app div-->
    </div> <!-- end of container-->
    <script src="src/app.js"></script>
  </body>
</html>
