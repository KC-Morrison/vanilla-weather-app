<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
    <title>Weather App</title>
  </head>
  <body>
    <div class ="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
           <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
           </div>
           <div class="col-3">
           <input type="submit" value="Search" class="btn btn-primary">
           </div>
          </div>
        </form>
        <div class="row">
        <div class="weather-today col-lg-6">
       <p class = "day-time" id="date">Monday 11:30</p>
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy weather icon" class="icon"id="icon">
       <p class="city-header" id="city">San Francisco</p>
      
       <p class = "weather-description" id="description">Cloudy</p>
       <p> <span class="main-temperature" id="temperature">16</span> <span class="degrees">°C | F</span></p>
       <P class="temperature-low-high" >Low 13°C - High 18°C</P>
       <p>Humidity <span id="humidity">13</span>% - Wind <span id="wind">18</span>km/h</p>
        </div>
        <div class="weather-future col-lg-6">
       <ul>
         <li>Day 1</li>
         <li>Day 2</li>
         <li>Day 3</li>
         <li>Day 4</li>
         <li>Day 5</li>
       </ul>
       </div> <!-- end of future weather div-->
      </div> <!--end of row-->
       <small><a href="https://github.com/KC-Morrison/vanilla-weather-app" target="_blank">Open-source code</a> by Katie Morrison</small>
      </div> <!-- end of weather app div-->
    </div> <!-- end of container-->
    <script src="src/app.js"></script>
  </body>
</html>
